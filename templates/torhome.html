<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forum List</title>
    <meta name="twitter:card" content="summary">
    <meta name="twitter:title" content="kitty-forums">
    <meta name="twitter:description" content="Check out the latest game cracks, cheats, leaked code and just about everything in between">
    <meta name="twitter:url" content="https://kitty-forums.lol">
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            background-color: #1a1a1a;
            color: #e0e0e0;
            margin: 0;
            padding: 0;
        }
        .navbar {
            display: flex;
            justify-content: flex-end;
            background-color: #444444;
            padding: 10px;
        }
        .navbar button {
            background-color: #666666;
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            margin: 0 5px;
            cursor: pointer;
            border-radius: 5px;
            font-family: inherit;
        }
        .navbar button:hover {
            background-color: #888888;
        }
        .container {
            width: 80%;
            margin: 20px auto;
            background: #2e2e2e;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            text-align: center;
        }
        .search-bar {
            margin-bottom: 20px;
        }
        .search-bar input {
            padding: 10px;
            width: 60%;
            border: none;
            border-radius: 5px;
            margin-right: 10px;
            font-family: inherit;
        }
        .search-bar button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #666666;
            color: #ffffff;
            cursor: pointer;
            font-family: inherit;
        }
        .forum-post {
            border-bottom: 1px solid #999999;
            padding: 10px 0;
            position: relative;
        }
        .forum-post h2 {
            margin: 0;
            color: #00ff00;
        }
        .forum-post p {
            margin: 5px 0;
        }
        .comments {
            margin-left: 20px;
            margin-top: 10px;
            background-color: #444444;
            padding: 10px;
            border-radius: 5px;
            text-align: left;
        }
        .comment {
            border-bottom: 1px solid #999999;
            padding: 5px 0;
            position: relative;
        }
        .pagination {
            margin: 10px 0;
            text-align: center;
        }
        .pagination button {
            background-color: #666666;
            color: #ffffff;
            border: none;
            padding: 5px 10px;
            margin: 0 5px;
            cursor: pointer;
            border-radius: 5px;
            font-family: inherit;
        }
        .pagination button:hover {
            background-color: #888888;
        }
        .comment-input {
            margin-top: 10px;
        }
        .comment-input textarea {
            width: calc(100% - 22px);
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #999999;
            background-color: #444444;
            color: #e0e0e0;
            resize: vertical;
            font-family: inherit;
        }
        .comment-input button {
            background-color: #666666;
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            margin-top: 10px;
            cursor: pointer;
            border-radius: 5px;
            margin-right: 10px; /* Added margin for spacing */
            font-family: inherit;
        }
        .post-stats {
            margin-top: 10px;
        }
        .error-message {
            color: #ff0000;
            font-weight: bold;
            margin-top: 20px;
        }
        .delete-btn, .ban-btn {
            color: #ffffff;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 5px;
            position: absolute;
            right: 10px;
            top: 10px;
            font-family: inherit;
        }
        .delete-btn {
            background-color: #ff0000;
        }
        .delete-btn:hover {
            background-color: #ff5555;
        }
        .ban-btn {
            background-color: #666666;
            right: 100px;
        }
        .ban-btn:hover {
            background-color: #888888;
        }
        #ad-container {
            margin: 20px 0;
            text-align: center;
        }
    </style>
</head>
<body>

    </div>
    <div id="ad-container"></div>
    <div class="container">
        <div class="login-prompt">
            <p>Welcome to kitty-forums! We are still working on the website, Find us at kitty-forums.lol</p>
        </div>
        <h1>Give us about a month <3</h1>
    </div>
</body>
</html>
